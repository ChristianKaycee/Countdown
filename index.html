<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>time countdown</title>
</head>
<body>
    <div class="container">
        <p class="bold">We're launching soon</p>
        <div class="time-box">
            <div class="box">
                <div class="day-box"></div>
                <p class="light">Days</p>
            </div>
            <div class="box">
                <div class="hrs-box"></div>
                <p class="light">Hours</p>
            </div>
            <div class="box">
                <div class="min-box"></div>
                <p class="light">Minutes</p>
            </div>
            <div class="box">
                <div class="sec-box"></div>
                <p class="light">Seconds</p>
            </div>
        </div>
    </div>
    <footer>
        <img src="./img/icon-facebook.svg" alt="icon-facebook">
        <img src="./img/icon-pinterest.svg" alt="icon-pinterest">
        <img src="./img/icon-instagram.svg" alt="icon-instagram">
    </footer>
    <script src="./script.js"></script>
</body>
</html>
